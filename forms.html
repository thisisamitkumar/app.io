        <div class="sr-only">Loading...</div>

    <div class="header-area" id="headerArea">

    <div class="sidenav-black-overlay"></div>

    <div class="sidenav-wrapper" id="sidenavWrapper">
      <!-- Time - Weather-->
      <div class="time-date-weather-wrapper text-center py-5" style="background-image: url('img/bg-img/1.jpg')">
        <div class="weather-update mb-4">
          <l class="icon lni lni-cloudy-sun"></l>
          <h4 class="mb-1">92Â°F</h4>

          <p class="mb-0">Mostly sunny</p>
        </div>
        <div class="time-date">
          <div id="dashboardDate"></div>
          <div class="running-time d-flex justify-content-center">
            <div id="hours"></div><span>:</span>
            <div id="min"></div><span>:</span>
            <div id="sec"></div>
          </div>
        </div>
      </div>
      <!-- Sidenav Nav-->
      <ul class="sidenav-nav">
        <li><a href="live.html"><i class="lni lni-play"></i>Live<span class="red-circle ml-2 flashing-effect"></span></a></li>
        <li><a href="profile.html"><i class="lni lni-user"></i>My Profile</a></li>
        <li><a href="pages.html"><i class="lni lni-files"></i>All Pages<span class="ml-2 badge badge-danger">HOT</span></a></li>
        <li><a href="catagory.html"><i class="lni lni-grid-alt"></i>All Category                <span class="ml-2 badge badge-warning">14+</span></a></li>
        <li><a href="settings.html"><i class="lni lni-cog"></i>Settings</a></li>
        <li><a href="login.html"><i class="lni lni-power-switch"></i>Log In</a></li>
      </ul>
      <!-- Go Back Button-->
      <div class="go-home-btn" id="goHomeBtn"><i class="lni lni-arrow-left"></i></div>

    <div class="page-content-wrapper">
      <!-- Element Wrapper-->
      <div class="element-wrapper">
        <div class="container">
          <h6 class="mb-3 newsten-title">Forms</h6>
        </div>
        <div class="container">
          <!-- Form-->
          <form action="#" method="post">
            <div class="form-group">
              <label for="yourname">Name</label>
              <input class="form-control" id="yourname" type="text" name="username" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" id="email" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input class="form-control mb-3" id="subject" type="subject" name="subject" placeholder="Subject">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select</label>
              <select class="form-control custom-select" id="exampleFormControlSelect1" name="select">
                <option value="#">HTML5</option>
                <option value="#">CSS3</option>
                <option value="#">JS</option>
                <option value="#">PHP</option>
                <option value="#">SCSS</option>
                <option value="#">Node JS</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Multiple Select</label>
              <select class="form-control" id="exampleFormControlSelect2" name="select" multiple>
                <option value="#">HTML5</option>
                <option value="#">CSS3</option>
                <option value="#">JS</option>
                <option value="#">PHP</option>
                <option value="#">SCSS</option>
                <option value="#">Node JS</option>
              </select>
            </div>
            <div class="form-group">
              <label for="subject">Readonly input</label>
              <input class="form-control mb-3" id="subject" type="subject" name="subject" placeholder="Readonly input" readonly>
            </div>
            <div class="form-group">
              <label exampleFormControlFile1>File input</label>
              <input class="form-control form-control-file" id="exampleFormControlFile1" type="file">
            </div>
            <div class="form-group">
              <label for="formControlRange">Range input</label>
              <input class="form-control-range" id="formControlRange" type="range">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" cols="20" rows="5" placeholder="Your Message"></textarea>
            </div>
            <div class="custom-control custom-checkbox mb-3">
              <input class="custom-control-input" id="customControlInline" type="checkbox">
              <label class="custom-control-label" for="customControlInline">Remember me</label>
            </div>
            <button class="btn btn-primary btn-lg w-100">Send Now</button>
          </form>
        </div>
      </div>
    </div>
