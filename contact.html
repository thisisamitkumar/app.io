          <!-- Contact Form-->
          <div class="contact-form mt-4">

              <div class="form-group">
                <input class="form-control mb-3" id="yourname" type="text" name="username" placeholder="Your Name">

                <input class="form-control mb-3" id="email" type="email" name="email" placeholder="Email Address">

              <div class="form-group">
                <input class="form-control mb-3" id="subject" type="subject" name="subject" placeholder="Topics">
              </div>
              <div class="form-group">
                <textarea class="form-control mb-3" id="message" name="message" cols="20" rows="5" placeholder="Your Message"></textarea>
              </div>
              <button class="btn btn-primary btn-lg w-100">Send Now</button>
            </form>
          </div>
